<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          TeX: {
            equationNumbers: { autoNumber: "all" },
            tagSide: "right"
          },
          tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
            processEscapes: true
          }
        });
      </script>
    <script
        src="https://cdn.jsdelivr.net/gh/mathjax/MathJax@legacy-v2-develop/unpacked/MathJax.js?config=TeX-AMS_CHTML">
        </script>
</head>

<body>
    {{ content }}
</body>

</html>
